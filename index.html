<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Match Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tennis Match Tracker</h1>
  </header>
  
  <main>
    <section id="match-form-section">
      <h2>Add New Match</h2>
      <form id="match-form">
        <div>
          <label for="opponent-name">Opponent Name:</label>
          <input type="text" id="opponent-name" required>
        </div>
        
        <div>
          <label for="team-name">Team Name:</label>
          <input type="text" id="team-name" required>
        </div>

        <div>
          <label for="match-date">Date Played:</label>
          <input type="date" id="match-date" required>
        </div>

        <div>
          <label for="set-scores">Scores for Each Set (comma-separated):</label>
          <input type="text" id="set-scores" placeholder="e.g. 6-4, 4-6, 7-5" required>
        </div>

        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" rows="3" placeholder="Add any comments..."></textarea>
        </div>

        <button type="submit">Add Match</button>
      </form>
    </section>

    <section id="match-list-section">
      <h2>Match History</h2>
      <ul id="match-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
